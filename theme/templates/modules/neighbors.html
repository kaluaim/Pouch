<div class="articale-neighbors">
  {% if article.next_article %}
  <div class="next">
    {% if DEFAULT_LANG is equalto 'ar' %}
    <div class="label">التالي</div>
    {% else %}
    <div class="label">NEXT</div>
    {% endif %}
    <a  class="link" href="{{ SITEURL }}/{{ article.next_article.url}}">{{ article.next_article.title }}</a>
  </div>
  {% endif %}
  {% if article.prev_article %}
  <div class="previous">
    {% if DEFAULT_LANG is equalto 'ar' %}
    <div class="label">السابق</div>
    {% else %}
    <div class="label">PREVIOUS</div>
    {% endif %}
    <a class="link" href="{{ SITEURL }}/{{ article.prev_article.url}}">{{ article.prev_article.title }}</a>
  </div>
  {% endif %}
</div>
