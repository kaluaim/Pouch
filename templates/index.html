{% extends "base.html" %}

{% block content %}

{% for article in articles_page.object_list %}
<article>
  <div class="article_title">
    <h3><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
  </div>
  <div class="article_text">
    {{ article.summary }}
  </div>
</article>
{% endfor %}

{% endblock %}
