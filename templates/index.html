{% extends "base.html" %}

{% block content %}

{% for article in articles_page.object_list %}
<article>
  <div class="header">
    <span class="date">{{ article.date|strftime('%d %B %Y') }}</span>
    <h3><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
  </div>
  <div class="content">
    {% if output_file is equalto 'index.html' %}
    {{ article.content }}
    {% else %}
    {{ article.summary }}
    {% endif %}
  </div>
</article>
{% endfor %}

{% endblock %}
